<!DOCTYPE html>
<html lang="en">
<head>
	<title>定位和居中</title>
	<style type="text/css">

	#wrapper{
		background-color: #ccc;
		width: 400px;
		height: 200px;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -100px;
		margin-left: -200px;
	}

	#yellow1,#yellow2{
		background-color: #fc0;
		width: 50px;
		height: 50px;
	}

	#yellow1{
		border-bottom-right-radius: 50px; 
		position: absolute;
		top: 0px;
        left: 0px;    
	}

	#yellow2{
		border-top-left-radius: 50px;
		position: absolute;
		left: 350px;
		top: 150px;
	}

		
	</style>
</head>
<body>
<div id="wrapper">
   <div id="yellow1"></div>
   <div id="yellow2"></div>
</div>

</body>
</html>
