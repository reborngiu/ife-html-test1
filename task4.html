<!DOCTYPE html>
<html lang="en">
<head>
	<title>task4</title>
	<meta charset="utf-8">
 	<style type="text/css">

		ul{
			list-style-type: none;
			padding: 0;
		}

		ul li{
			display: inline-block;
			padding: 15px;
			background: red;
			color: #fff;
			margin-right: 10px;
		}		

	</style>
</head>
<body>
  <input type="text" id="add"/>
  <button id="left-in">左侧入</button>
  <button id="right-in">右侧入</button>
  <button id="left-out">左侧出</button>
  <button id="right-out">右侧出</button>
  <ul id="num-wrap"></ul>

  <script type="text/javascript">
    var num=document.getElementById("add");
    var leftIn=document.getElementById("left-in");
    var leftOut=document.getElementById("left-out");
    var rightIn=document.getElementById("right-in");
    var rightOut=document.getElementById("right-out");
    var numList=document.getElementById("num-wrap"); 

    function insertNum() {
    	if(num.value==""){
    		alert("请输入一个数字！");
    	}else if(!isNaN(num.value)){
    		var list=document.createElement("li");
    		list.innerHTML=num.value;
    		numList.insertBefore(list,numList.firstChild);
    		num.value="";
    	}else{
    		alert("格式错误，请输入正确的数字！");
    	}
    }

    function appendNum() {
    	if(num.value==""){
    		alert("请输入一个数字！");
    	}else if(!isNaN(num.value)){
    		var list=document.createElement("li");
    		list.innerHTML=num.value;
    		numList.appendChild(list);
    		num.value="";
    	}else{
    		alert("格式错误，请输入正确的数字！");
    	}
    }

    leftIn.addEventListener("click",insertNum);
    rightIn.addEventListener("click",appendNum);

    var liList=numList.getElementsByTagName("li");
    function removeLeft(){
    	if(confirm("该值为："+liList[0].innerHTML+",确定要删除吗？")){
    		liList[0].remove();
    	}else{
    		alert("取消删除");
    	}
    }

    function removeRight(){
    	if(confirm("该值为："+liList[liList.length-1].innerHTML+"，确定要删除吗？")){
    		liList[liList.length-1].remove();
    	}else{
    		alert("取消删除");
    	}
    }
 
    leftOut.addEventListener("click",removeLeft);
    rightOut.addEventListener("click",removeRight);

/*点击队列中任何一个元素，则该元素会被从队列中删除*/
	numList.addEventListener("click",function(e){
		if(event.target.nodeName.toLowerCase()=="li"){
			numList.removeChild(event.target);
			}
	})

  </script>
</body>
</html>
